<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking Appointment</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style >
      .hiddenID {display:none}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <h1 class="text-center">Booking Appointment</h1>
    </header><br><br>

    <section class="container">
      <!-- <form id="my-form" onsubmit="saveToStorage(event)"> -->
      <form id="my-form" class="form-control" action="/add-user" method="Post">
        <div class="msg"></div>
        <div>
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name ="name" placeholder="Enter your name" class="form-control">
        </div>
        <div>
          <label for="email" class="form-label">Email:</label>
          <input type="text" id="email" name= "email" placeholder="Enter email" class="form-control">
        </div>
        <div>
          <label for="phonenumber" class="form-label">Phone-Number:</label>
          <input  type="text" id="phonenumber" name = "phonenumber" placeholder="Enter phone number" class="form-control">
        </div><br>
        
        <!-- <span class="hiddenID"></span> -->
        <input class="btn btn-outline-primary" type="submit" value="Submit">

      </form>

      <ul id="users"></ul>

      <ul class="items">
        <!-- <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li> -->
      </ul>
    </section>
    

    <script src="./main.js" defer></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  </body>
</html>
